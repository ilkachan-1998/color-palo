<!DOCTYPE html>

    <title>Color Palo</title>
    <script src="assets/ui/tailwindcss.js"></script>
    <script src="assets/ui/vue2.js"></script>
<style type="text/css">
.clip-service {
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 30%, 50% 100%, 0 30%);

}
.bg-img-header {
    background-repeat: no-repeat;
    background-size: contain;

<body>
    <div id="app">
        <header class="block w-full bg-violet-300 p-2 shadow-lg">

                </a>
                <nav>
                    <ul class="flex gap-5">
                        <template v-for="item in navTop">

                                <a :href="item.id" class="block py-3 px-2 text-xl">{{ item.label }}</a>
                            </li>
                        </template>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="flex relative justify-center w-full items-center h-[500px] bg-[#d0c7fe] bg-img-header" style="background-image: url('assets/img/arbol-01.png');">

                <img width="350" src="assets/img/logo.jpg" class="rounded-full" alt="">

        <section class="block">

    <script type="text/javascript" src="assets/ui/components.js"></script>
</body>
</html>
